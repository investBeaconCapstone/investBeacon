<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Education Post</title>
</head>
<body>
<div class=" card text-center " style="margin: 10em auto; padding: 1em; width: 60%; display: flex; justify-content: center">
    <form th:action="@{/education/posts/{id}/edit (id = ${post.getId()})}" th:method="post" th:object="${post}">
        <h1 class="h3 mb-3 font-weight-normal">Edit Post</h1>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="titleHelp"
                   th:value="${post.getTitle()}">
        </div>

        <div class="form-group">
            <label for="Body">Body</label>
            <textarea type="text" class="form-control" id="Body" th:field="*{description}" th:value="${post.getDescription()}" rows 7></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
