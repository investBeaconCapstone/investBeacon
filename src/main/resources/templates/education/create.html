<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Education Post</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<div class="container-fluid">
    <form th:action="@{/education/posts/create}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input id="image" type="hidden" th:field="*{contentImageUrl}">
            <button type="button" id="open">Choose image to upload</button>
        </div>
        <div>
            <div> Pick categories:</div>
            <span th:each="category : ${cat}">
                <div class="form-check form-check-inline m-2">
                    <label class="form-check-label" th:for="${category.category}" th:text="${category.category}"></label>
                        <input class="form-check-input checkbox" type="checkbox" th:id="${category.category}" name="categories" th:value="${category.id}">
                </div>
            </span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

</body>
</html>
