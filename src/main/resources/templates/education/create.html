<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Education Post</title>
    <th:block th:include="partials/header :: styling"></th:block>
    <style>
        textarea{
            resize: none;

        }
        .card{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }


    </style>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>


<div class=" card  mb-3 text-center " style="margin: 10em auto; padding: 1em; width: 60%; display: flex; justify-content: center">
    <form th:action="@{/education/posts/create}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="description">description</label>
            <textarea type="text" class="form-control" id="description" th:field="*{description}" rows="13"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input id="image" type="hidden" th:field="*{contentImageUrl}">
            <button type="button" id="open">Choose image to upload</button>
        </div>
            <div class="form-group">
                <label for="category">Select Category</label>
                <select multiple class="form-control" id="category" th:field="*{category}"  >
                    <option th:each="cat : ${cat}" th:value="${cat.getId()}" th:text="${cat.getCategory()}"> </option>

                </select>
            </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<th:block th:include="partials/footer :: scripts"></th:block>
<th:block th:include="partials/footer.html :: filestack"></th:block>
<th:block th:include="partials/fileStack.html :: fileStackScript"></th:block>
</body>
</html>
