<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <th:block th:include="partials/header :: styling"></th:block>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class=" card mb-3 text-center "
     style="margin: 10em auto; padding: 1em; width: 60%; display: flex; justify-content: center">
    <form th:action="@{/forum-posts/{id}/comment/{commentId}/edit (id=${comment.getPost().getId()}, commentId = ${comment.getId()})}" th:method="POST" th:object="${comment}"  >
        <h1 class="h3 mb-3 font-weight-normal">Edit Comment</h1>
        <div class="form-group">
            <input type="hidden" th:value="${comment.getId()}" th:field="*{id}">
            <label for="title"></label>
            <textarea class="form-control" name="title" id="title" style="resize: none;" th:value="${comment.getContent()}" th:field="*{content}" rows="13"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Edit</button>
    </form>
</div>
<th:block th:include="partials/footer.html :: scripts"></th:block>
</body>
</html>
