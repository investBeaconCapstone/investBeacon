<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <th:block th:include="partials/header :: styling"></th:block>
    <style>
        .form {
            /*position: relative;*/
            z-index: 1;
            background: #FFFFFF;
            max-width: 1000px;
            margin: 0 auto 200px;
            padding: 45px;
            text-align: center;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }
    </style>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="card text-center" style="margin: 3em auto; padding: 1em; width: 60%; display: flex; justify-content: center; border: none; background-color: #EEEEEE;">
    <h1>Edit Comment</h1>
    <form class="form" th:action="@{/forum-posts/{id}/comment/{commentId}/edit (id=${comment.getPost().getId()},commentId = ${comment.getId()})}" th:method="POST" th:object="${comment}"
          style= "z-index: 1; background:#FFFFFF; text-align: center; box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24); margin: 2em auto; padding: 1em; width: 100%; ">
        <div class="form-group">
            <input type="hidden" th:value="${comment.getId()}" th:field="*{id}">
            <textarea id="content" class="form-control" placeholder="Content" name="content" type="text" th:rows="13" th:value="${comment.getContent()}" th:field="*{content}" style="width: 100%; background-color:#F2F2F2; border: none; resize: none;"></textarea>
        </div>
        <button id="create" type="submit" class="btn btn-primary">Save Edit</button>
    </form>
</div>
<th:block th:include="partials/footer.html :: scripts"></th:block>
</body>
</html>
