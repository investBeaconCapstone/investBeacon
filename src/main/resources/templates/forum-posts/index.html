<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All the forum posts</title>
</head>
<body>




<div th:each="forum-post : ${allForumPosts}">
    <h2 th:text="${ForumPost.getTitle()}">Title:</h2>
    <p th:text="${ForumPost.getDescription()}">Content:</p>
    <div>Created by: <span th:text="${post.user.username}"></span></div>
</div>



</body>
</html>
