<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All the forum posts</title>
    <th:block th:include="partials/header.html :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div th:each="post : ${allPosts}">
    <img th:src="${post.contentImageUrl}" alt="image">
    <h2 th:text="${post.title}">Title:</h2>
    <p th:text="${post.description}">Content:</p>
    <div>Created by: <span th:text="${post.user.username}"> </span></div>
    <a href="#" class="like"><i class="far fa-thumbs-up"></i> Like</a>
    <form th:action="@{/forum-posts/{id}(id=${post.id})}" th:method="get">
        <button style="all: unset;
  cursor: pointer;">
            <a class="comments" th:text="|${post.getComments().size()} comments|"><i
                    class="fas fa-comments"></i> 0 comments</a>
        </button>
    </form>
</div>




<th:block th:include="partials/footer.html :: scripts"></th:block>
</body>
</html>
