<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All the forum posts</title>
    <th:block th:include="partials/header.html :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container-fluid  my-5 text-center">

    <h3>Forum Post</h3>
</div>
<div class=" container-fluid">
    <div th:each="post : ${allPosts}" class="col mx-auto">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" >
            <div class="col-auto d-none d-lg-block">
                <img width="300" height="250" th:src="${post.contentImageUrl}" alt="image"><rect width="100%" height="100%" /></img>
            </div>
            <div class="col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary">
                    <h2 th:text="${post.title}">Title:</h2></strong>
                <br>
                <p th:text="${post.description}">Content:</p>
                <div>Create by: <span><a style="all: unset; cursor: pointer" th:href="@{'/profile/' + ${post.user.id}}"
                                         th:text="${post.user.username}"><i class="far fa-user"></i></a></span>
                </div>
                <a sec:authorize="isAuthenticated()" href="#" class="like"><i class="far fa-thumbs-up"></i> Like</a>
                <form th:action="@{/forum-posts/{id}(id=${post.id})}" th:method="get">
                    <button style="all: unset; cursor: pointer;">
                        <a style="all: unset; cursor: pointer" class="comments" th:text="|${post.getComments().size()} comments|">
                            <i class="fa-regular fa-message"></i>
                            <i class="fas fa-comments"></i> 0 comments</a>
                    </button>
                </form>
            </div>
        </div>
    </div>
    </div>

</div>





<th:block th:include="partials/footer.html :: scripts"></th:block>
</body>
</html>
