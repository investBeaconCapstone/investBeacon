<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th=http://www.thymeleaf.org">
    <title>create forum post</title>
</head>
<body>

<form th:action="@{/forum-posts/create}" th:method="POST" th:object="${post}">
<div class="form-group">
    <label for="title">Is Educational</label>
    <input type="checkbox" class="form-control" id="education" th:field="*{isEducational}"  th:value="${createForumPost.isEducational}">
</div>
<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" th:field="*{title}"  th:value="${createForumPost.title}">
</div>
<div class="form-group">
    <label for="Body">description</label>
    <input type="text" class="form-control"  id="Body" th:field="*{description}" th:value="${createForumPost.decription}">
</div>
<div class="form-group">
    <label for="image">Image</label>
    <input type="file" id="Image" name="Image" accept="image/png, image/jpeg" th:field="*{contentImageUrl}"  th:value="${contentImageUrl}">
</div>
<div class="form-group">
    <label >Category</label>
    <input type="checkbox" class="form-control" id="category1" th:field="*{categories}" th:value="${}">
    <label for="category1">1</label>
    <input type="checkbox" class="form-control" id="category2" th:field="*{categories}" th:value="${}">
    <label for="category2">2</label>
    <input type="checkbox" class="form-control" id="category3" th:field="*{categories}" th:value="${}">
    <label for="category3">3</label>
    <input type="checkbox" class="form-control" id="category4" th:field="*{categories}" th:value="${}">
    <label for="category4">4</label>
    <input type="checkbox" class="form-control" id="category5" th:field="*{categories}" th:value="${}">
    <label for="category5">5</label>

</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
