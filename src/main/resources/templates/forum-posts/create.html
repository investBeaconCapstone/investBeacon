<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8 xmlns:th=http://www.thymeleaf.org">
    <title>create forum post</title>
</head>
<body>

<form th:action="@{/forum-posts/create}" th:method="POST" th:object="${post}">
<div class="form-group">
    <label for="title">Is Educational</label>
    <input type="checkbox" class="form-control" id="education" th:field="*{isEducational}"  th:value="${createForumPost.isEducational}">
</div>
<div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" th:field="*{title}"  th:value="${createForumPost.title}">
</div>
<div class="form-group">
    <label for="Body">description</label>
    <input type="text" class="form-control"  id="Body" th:field="*{description}" th:value="${createForumPost.decription}">
</div>
<div class="form-group">
    <label for="image">Image</label>
    <input type="image" class="form-control" id="image" th:field="*{contentImageUrl}"  th:value="${contentImageUrl}">
</div>
<div class="form-group">
    <label for="categories">Categories</label>
    <input type="checkbox" class="form-control" id="categories" th:field="*{categories}"  th:value="${categoriesl}">
</div>

<button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
