<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <th:block th:include="partials/header.html :: styling"></th:block>

</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<h1>Here is Your Profile</h1>
<br>
<div class="container">
    <div class="row">
        <div class="col d-flex flex-row justify-around" th:object="${loggedInUser}">
            <img th:src="${loggedInUser.profileImg}" alt="profile-avatar" class="col-4 avatar">
            <h2 th:text="${loggedInUser.username}"class="col-4"></h2>
            <button class="col-4 text-end settingsButton" sec:authorize="isAuthenticated()">Edit Profile</button>
        </div>

    </div>
</div>




<th:block th:include="partials/scripts.html :: script"></th:block>
<th:block th:include="partials/fileStack.html :: fileStackScript"></th:block>
</body>
</html>
