<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <th:block th:include="partials/header.html :: styling"></th:block>
</head>
<body>

<nav th:replace="partials/navbar :: navbar"></nav>
<div class=" card text-center " style="margin: 10em auto; padding: 1em; width: 60%; display: flex; justify-content: center">
<h1>Login Form</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" /><br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" /><br>
    <input type="submit" value="Log In" />
</form>

</div>
<th:block th:include="partials/footer.html :: scripts"></th:block>
</body>
</html>
