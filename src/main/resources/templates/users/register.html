<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>InvestBeacon | Register an account</title>
    <th:block th:include="partials/header.html :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class=" card text-center " style="margin: 10em auto; padding: 1em; width: 60%; display: flex; justify-content: center">
<h1>Register Account</h1>
<form th:action="@{/register}" method="POST" th:object="${user}">
    <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" th:field="*{firstName}" />
    </div>
    <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" th:field="*{lastName}" />
    </div>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />
    <div class="form-group">
    <label for="username">Username</label>
    <input id="username" th:field="*{username}" />
    </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />
    </div>
    <div class="form-group">
    <label for="image">Upload Your Image</label>
    <input id="image" type="hidden" th:field="*{profileImg}" />
    </div>
    <div class="form-group">
    <button type="button" id="open">Choose image to upload</button>
    </div>

    <input value="Sign me up!" type="submit" onclick="return alert('Account has been successfully created!')"/>
</form>
</div>
<th:block th:include="partials/footer.html :: scripts"></th:block>
<th:block th:include="partials/fileStack.html :: fileStackScript"></th:block>
</body>
</html>
