<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Register Account</h1>
<form th:action="@{/register}" method="POST" th:object="">
    <label for="firstName">First Name</label>
    <input id="firstName" th:field="" />

    <label for="lastName">Last Name</label>
    <input id="lastName" th:field="" />

    <label for="email">Email</label>
    <input id="email" th:field="" />

    <label for="username">Username</label>
    <input id="username" th:field="" />

    <label for="password">Password</label>
    <input id="password" type="password" th:field="" />

    <label for="profileImage">Upload Your Image
    <input id="profileImage" type="file" name="profile_image" />
    </label>

    <input value="Sign me up!" type="submit" />
</form>
</body>
</html>
