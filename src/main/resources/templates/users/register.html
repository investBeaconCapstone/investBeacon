<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>InvestBeacon | Register an account</title>
    <th:block th:include="partials/header.html :: styling"></th:block>
<!--CAPTCHA SCRIPT-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class=" card text-center " style="margin: 10em auto; padding: 1em; width: 60%; display: flex; justify-content: center">
<h1>Register Account</h1>
<form class="form" th:action="@{/register}" method="POST" th:object="${user}">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" th:field="*{firstName}" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" th:field="*{lastName}" />
    </div>
        <label for="email">Email</label>
        <input id="email" th:field="*{email}" />
    <div class="form-group">
        <label for="username">Username</label>
        <input id="username" th:field="*{username}" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}" />
    </div>
    <div class="form-group">
        <label for="image">Upload Your Image</label>
        <input id="image" type="hidden" th:field="*{profileImg}" />
        <button type="button" id="open">Choose image to upload</button>
    </div>
    <hr>
    <div>
        <div id="captcha" class="g-recaptcha" data-sitekey="6Lf2PuIeAAAAAJiAk2rjgL00RIn5U-I1SkkhmMf7"></div>
    </div>
    <div>
        <span th:text="${message}"></span>
    </div>
    <br>
    <button class="button btn-primary" type="submit" onclick="return alert('Account has been successfully created!')">Sign me up!</button>
    <p class="message">Already registered? <a th:href="@{/login}">Sign In</a></p>
</form>
</div>
<th:block th:include="partials/footer.html :: scripts"></th:block>
<th:block th:include="partials/fileStack.html :: fileStackScript"></th:block>
</body>
</html>
